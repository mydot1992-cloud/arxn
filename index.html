<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARXION (ARXN) | Stage 1 Genesis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Plus+Jakarta+Sans:wght@300;500;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --fire-orange: #FF4500; 
            --royal-purple: #7851A9;
            --bg: #030303;
            --glass: rgba(255, 255, 255, 0.02);
            --border: rgba(255, 255, 255, 0.08);
        }

        body { 
            background: var(--bg); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; 
            background-image: radial-gradient(circle at 0% 0%, rgba(255, 69, 0, 0.1) 0%, transparent 35%),
                              radial-gradient(circle at 100% 100%, rgba(120, 81, 169, 0.1) 0%, transparent 35%);
            overflow-x: hidden;
        }

        /* Nav Style */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 8%; background: rgba(0,0,0,0.8); backdrop-filter: blur(20px);
            position: fixed; width: 100%; top: 0; z-index: 1000; border-bottom: 1px solid var(--border); box-sizing: border-box;
        }
        .logo { font-family: 'Orbitron'; font-weight: 900; font-size: 1.6rem; letter-spacing: 2px; }
        .logo .name { color: var(--fire-orange); }
        .logo .x { color: var(--royal-purple); text-shadow: 0 0 15px var(--royal-purple); }

        /* Main Container */
        .main-container { max-width: 1300px; margin: auto; padding: 160px 5% 100px; display: grid; grid-template-columns: 1fr 1fr; gap: 60px; align-items: center; }

        .hero-info h1 { font-size: 4.5rem; font-weight: 800; line-height: 1; margin: 0 0 25px; letter-spacing: -2px; }
        .hero-info p { color: #888; font-size: 1.2rem; line-height: 1.6; margin-bottom: 40px; }

        /* Presale Glass Card */
        .presale-card {
            background: var(--glass); backdrop-filter: blur(30px); border: 1px solid var(--border);
            border-radius: 32px; padding: 45px; box-shadow: 0 40px 100px rgba(0,0,0,0.8);
            position: relative; overflow: hidden;
        }
        .presale-card::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 4px; background: linear-gradient(90deg, var(--fire-orange), var(--royal-purple)); }

        .stage-tag { display: inline-block; padding: 6px 16px; background: rgba(255, 69, 0, 0.15); color: var(--fire-orange); border-radius: 50px; font-weight: bold; font-size: 0.8rem; margin-bottom: 20px; }

        /* Timer 2-Day Loop */
        .timer-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; margin: 30px 0; }
        .time-box { background: rgba(255,255,255,0.03); padding: 18px 5px; border-radius: 16px; border: 1px solid var(--border); text-align: center; }
        .time-box span { display: block; font-size: 1.8rem; font-weight: 800; color: #fff; font-family: 'Orbitron'; }
        .time-box label { font-size: 0.6rem; color: #555; text-transform: uppercase; }

        /* Inputs & Buttons */
        .input-group { background: rgba(0,0,0,0.4); border: 1px solid var(--border); border-radius: 16px; padding: 18px; margin-bottom: 15px; transition: 0.3s; }
        .input-group:focus-within { border-color: var(--fire-orange); }
        .input-group label { display: block; font-size: 0.75rem; color: #666; margin-bottom: 8px; }
        .input-group input { background: none; border: none; color: #fff; font-size: 1.3rem; font-weight: bold; width: 100%; outline: none; }

        .btn-buy { 
            width: 100%; padding: 22px; border-radius: 16px; border: none;
            background: linear-gradient(135deg, var(--fire-orange), #ff7b00);
            color: white; font-weight: 800; font-size: 1.2rem; cursor: pointer; transition: 0.4s;
        }
        .btn-buy:hover { transform: scale(1.02); box-shadow: 0 15px 30px rgba(255, 69, 0, 0.4); }

        /* Footer Icons */
        .trust-icons { display: flex; gap: 30px; margin-top: 40px; opacity: 0.4; filter: grayscale(1); }
    </style>
</head>
<body>

<nav>
    <div class="logo"><span class="name">ARXION</span> <span class="x">X</span></div>
    <div style="display: flex; gap: 20px;">
        <button style="background:none; border: 1px solid var(--border); color:#fff; padding:10px 20px; border-radius:8px; cursor:pointer;">Whitepaper</button>
        <button class="btn-buy" style="width:auto; padding:10px 25px; font-size:0.9rem;">Connect Wallet</button>
    </div>
</nav>

<div class="main-container">
    <div class="hero-info">
        <div class="stage-tag">GENESIS STAGE 1 IS ACTIVE</div>
        <h1>Own the <br><span style="color: var(--fire-orange)">Future</span> of PayFi.</h1>
        <p>Arxion (ARXN) is the first self-decoding neural asset. Join Stage 1 at the lowest entry price ever before the automated surge begins.</p>
        
        <div class="trust-icons">
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/d0/CertiK_Logo.png" height="35">
            <img src="https://solidproof.io/img/logo/logo-white.png" height="35">
        </div>
    </div>

    <div class="presale-card">
        <div style="display: flex; justify-content: space-between; font-weight: bold;">
            <span>Current Stage: 1</span>
            <span style="color: var(--fire-orange);">1 ARXN = $0.0050</span>
        </div>
        
        <div class="timer-grid">
            <div class="time-box"><span id="days">02</span><label>Days</label></div>
            <div class="time-box"><span id="hours">00</span><label>Hours</label></div>
            <div class="time-box"><span id="mins">00</span><label>Mins</label></div>
            <div class="time-box"><span id="secs">00</span><label>Secs</label></div>
        </div>

        <div class="input-group">
            <label>Pay with USDT</label>
            <input type="number" id="pay" value="1000" oninput="calc()">
        </div>
        <div class="input-group">
            <label>Receive $ARXN</label>
            <input type="number" id="rec" readonly>
        </div>

        <button class="btn-buy">PURCHASE $ARXN</button>
        <p style="text-align: center; font-size: 0.8rem; color: #555; margin-top: 20px;">Next Price: $0.0065 | Listing: $0.0250</p>
    </div>
</div>

<script>
    // 1. Calculator for Stage 1
    function calc() {
        document.getElementById('rec').value = Math.floor(document.getElementById('pay').value / 0.0050);
    }
    calc();

    // 2. The 2-Day Loop Timer Logic (The Magic)
    function startTimer() {
        const cycle = 2 * 24 * 60 * 60 * 1000; // 2 Days in milliseconds
        
        function update() {
            const now = new Date().getTime();
            // This creates a loop every 2 days based on a fixed reference date
            const referenceDate = new Date("2025-12-25T00:00:00").getTime();
            const elapsed = now - referenceDate;
            const remaining = cycle - (elapsed % cycle);

            const d = Math.floor(remaining / (1000 * 60 * 60 * 24));
            const h = Math.floor((remaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((remaining % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = d.toString().padStart(2, '0');
            document.getElementById('hours').innerText = h.toString().padStart(2, '0');
            document.getElementById('mins').innerText = m.toString().padStart(2, '0');
            document.getElementById('secs').innerText = s.toString().padStart(2, '0');
        }
        
        setInterval(update, 1000);
        update();
    }
    startTimer();
</script>

</body>
</html>
