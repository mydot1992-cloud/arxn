<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ARXION | Neural Command Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden; font-family: 'Share Tech Mono', monospace; color: #00F3FF; }
        
        /* تأثير الرادار الخلفي */
        #canvas-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }

        /* واجهة الأوامر */
        .ui-overlay {
            position: relative; z-index: 10; height: 100vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: radial-gradient(circle, rgba(0, 243, 255, 0.05) 0%, transparent 70%);
        }

        .system-status { position: absolute; top: 20px; left: 20px; font-size: 12px; line-height: 1.5; }
        
        .main-frame {
            border: 1px solid rgba(0, 243, 255, 0.3);
            padding: 40px; position: relative;
            backdrop-filter: blur(5px);
            clip-path: polygon(0 0, 90% 0, 100% 10%, 100% 100%, 10% 100%, 0 90%);
        }

        /* الزوايا التقنية */
        .corner { position: absolute; width: 20px; height: 20px; border: 2px solid var(--gold); }
        .top-left { top: -2px; left: -2px; border-right: none; border-bottom: none; }
        .bottom-right { bottom: -2px; right: -2px; border-left: none; border-top: none; }

        .glitch-title {
            font-size: 60px; text-transform: uppercase; letter-spacing: 10px;
            animation: glitch 2s infinite; color: #fff; text-shadow: 2px 0 #D4AF37, -2px 0 #00F3FF;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .action-btn {
            background: transparent; border: 1px solid #00F3FF; color: #00F3FF;
            padding: 15px 40px; cursor: pointer; margin-top: 30px;
            font-family: 'Share Tech Mono'; transition: 0.3s;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
        }

        .action-btn:hover { background: #00F3FF; color: #000; box-shadow: 0 0 20px #00F3FF; }
    </style>
</head>
<body>

<canvas id="canvas-bg"></canvas>

<div class="ui-overlay">
    <div class="system-status">
        [ SYSTEM: ONLINE ]<br>
        [ NETWORK: ENCRYPTED ]<br>
        [ TREASURY: AUTONOMOUS ]<br>
        [ LOCATION: ARXION CORE ]
    </div>

    <div class="main-frame" data-aos="zoom-in">
        <div class="corner top-left"></div>
        <div class="corner bottom-right" style="border-color: #00F3FF;"></div>
        
        <h1 class="glitch-title">ARXION</h1>
        <p style="color: #D4AF37;">STAKE IN THE NEURAL REVOLUTION</p>
        
        <div id="sold-counter" style="font-size: 24px; margin: 20px 0;">0 / 400,000,000 ARXN</div>
        
        <button class="action-btn" onclick="initiateLink()">INITIATE NEURAL LINK</button>
    </div>
</div>

<script>
    // رسم جزيئات متحركة في الخلفية (الرادار)
    const canvas = document.getElementById('canvas-bg');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    class Particle {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 2;
            this.speedX = Math.random() * 1 - 0.5;
            this.speedY = Math.random() * 1 - 0.5;
        }
        update() {
            this.x += this.speedX;
            this.y += this.speedY;
            if (this.size > 0.2) this.size -= 0.01;
        }
        draw() {
            ctx.fillStyle = 'rgba(0, 243, 255, 0.5)';
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    function init() {
        for (let i = 0; i < 100; i++) particles.push(new Particle());
    }
    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < particles.length; i++) {
            particles[i].update();
            particles[i].draw();
        }
        requestAnimationFrame(animate);
    }
    init(); animate();

    // تشغيل الصوت عند الضغط
    function initiateLink() {
        const audio = new Audio('https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3');
        audio.play();
        alert("COMMENCING NEURAL DECODING...");
    }
</script>

</body>
</html>
