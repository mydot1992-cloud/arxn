<!DOCTYPE html>

        .arxion-logo {

        }

        .fire-text {

        #santa-hat {

        }

        /* ØµÙ†Ø¯ÙˆÙ‚ Ø§Ù„Ø´Ø±Ø§Ø¡ ÙˆØ§Ù„Ù†Ø¨Ø¶ */
        .presale-card {

            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .pulse-dot {
            width: 8px;
            height: 8px;
            background: #00ff00;
            border-radius: 50%;
            animation: glow-green 1.5s infinite;
        }

        @keyframes glow-green {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0.7); }

        .titan-leaderboard {

</head>
<body>

    <div class="arxion-logo">
        <span class="fire-text">AR</span><span class="purple-x">X<img src="https://img.icons8.com/color/96/santa-hat.png" id="santa-hat"></span><span class="fire-text">ION</span>

    <div class="presale-card">
        <h3 style="color: var(--fire-orange);">PORTAL A - STAGE 1</h3>
        <div class="progress-bar"><div class="progress-fill"></div></div>
        <button style="background: var(--fire-orange); border: none; padding: 15px 30px; color: white; font-weight: bold; cursor: pointer; width: 100%; border-radius: 10px;">BUY ARXN NOW</button>
        
        <div class="audit-badge">

    <div id="christmas-tree" class="xmas-tree">

    <div id="sales-notification" class="sales-popup">

    <script>
        /* --- JavaScript Ø§Ù„Ù…ØªÙƒØ§Ù…Ù„ --- */

        // 1. ÙØ­Øµ Ø§Ù„ØªØ§Ø±ÙŠØ® Ù„Ø¥Ø¸Ù‡Ø§Ø± ÙˆØ¥Ø®ÙØ§Ø¡ Ø§Ù„ÙƒØ±ÙŠØ³Ù…Ø§Ø³
        function checkSeason() {
            const is2025 = new Date().getFullYear() <= 2025;
            document.getElementById('santa-hat').style.display = is2025 ? 'block' : 'none';
            document.getElementById('christmas-tree').style.display = is2025 ? 'block' : 'none';
        }

        // 2. Ø¨Ù†Ø§Ø¡ Ù‚Ø§Ø¦Ù…Ø© Ø§Ù„Ù…ØªØµØ¯Ø±ÙŠÙ† (Titan 30)
        function buildLeaderboard() {
            const list = document.getElementById('leaderboard-list');
            for (let i = 1; i <= 30; i++) {
                const wallet = "0x" + Math.random().toString(16).slice(2, 6).toUpperCase() + "..." + Math.random().toString(16).slice(2, 6).toUpperCase();
                const amount = (1000000 / i + Math.random() * 5000).toLocaleString(undefined, {maximumFractionDigits: 0});
                
                const div = document.createElement('div');
                div.className = 'leaderboard-item' + (i === 1 ? ' rank-1' : '');
                div.innerHTML = <span>#${i} ${wallet}</span> <span>${amount} ARXN</span>;
                list.appendChild(div);

            const wallet = "0x" + Math.random().toString(16).slice(2, 6).toUpperCase() + "...";
            const amount = Math.floor(Math.random() * 10000 + 500).toLocaleString();
            
            document.getElementById('popup-text').innerText = New Purchase: ${wallet} bought ${amount} ARXN;
            popup.style.bottom = '30px';

            setTimeout(() => { popup.style.bottom = '-100px'; }, 4000);

            const nextTime = Math.random() * 20000 + 5000;
            setTimeout(showNotification, nextTime);
        }

        // ØªØ´ØºÙŠÙ„ ÙƒÙ„ Ø´ÙŠØ¡ Ø¹Ù†Ø¯ Ø§Ù„ØªØ­Ù…ÙŠÙ„
        window.onload = () => {

</html>
