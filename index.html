<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ARXN - Synergetic Fire Protocol">
    <title>ARXN | THE UNIFIED SOVEREIGN</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.1/web3.min.js"></script>
    <script src="https://unpkg.com/web3modal@1.9.9/dist/index.js"></script>
    <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <style>
        :root {
            --fire-orange: #FF4500;  /* Fire Orange for Currency & Action */
            --phosphor: #ccff00;     /* Phosphor Green for System & Progress */
            --steel-grey: #1a1a1a;   /* Steel Grey for Framework */
            --dark-void: #050505;    /* Deep Black for Depth */
            --gold: #FFD700;         /* Gold for #1 Titan Investor */
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        body { background-color: var(--dark-void); color: var(--white); font-family: 'Rajdhani', sans-serif; overflow: hidden; height: 100vh; }

        /* Neural Pulse Background */
        #pulse-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.2; }
        #particles-js { position: fixed; width: 100%; height: 100%; z-index: -2; }

        /* Custom Interactive Cursor */
        #cursor-glow { position: fixed; width: 500px; height: 500px; background: radial-gradient(circle, rgba(255, 69, 0, 0.07) 0%, transparent 70%); pointer-events: none; z-index: 9999; transform: translate(-50%, -50%); }
        #cursor-dot { position: fixed; width: 6px; height: 6px; background: var(--phosphor); border-radius: 50%; pointer-events: none; z-index: 10000; box-shadow: 0 0 15px var(--phosphor); transform: translate(-50%, -50%); }

        .container { max-width: 1400px; margin: 0 auto; height: 100vh; display: flex; flex-direction: column; justify-content: center; padding: 0 60px; position: relative; }

        /* Header & Identity */
        header { position: absolute; top: 50px; left: 60px; right: 60px; display: flex; justify-content: space-between; align-items: center; z-index: 10; }
        .brand { font-family: 'Orbitron'; font-size: 2.8rem; font-weight: 900; letter-spacing: 15px; }
        .brand span { color: var(--phosphor); text-shadow: 0 0 20px var(--phosphor); } /* X is Phosphor */
        .currency { color: var(--fire-orange); text-shadow: 0 0 20px var(--fire-orange); font-size: 1rem; letter-spacing: 5px; }

        .btn-connect {
            background: transparent; border: 1px solid var(--phosphor); color: var(--phosphor);
            padding: 12px 30px; font-family: 'Orbitron'; font-weight: 700; cursor: pointer;
            transition: 0.4s; clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
        }
        .btn-connect:hover { background: var(--phosphor); color: black; box-shadow: 0 0 30px var(--phosphor); }

        /* Main Engine Hub */
        .engine-hub {
            background: rgba(26, 26, 26, 0.95); border: 1px solid #333; padding: 80px;
            display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 80px;
            position: relative; box-shadow: 0 0 100px rgba(0,0,0,1);
        }
        .engine-hub::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: linear-gradient(90deg, transparent, var(--fire-orange), var(--phosphor), transparent); animation: flow 3s infinite; }
        @keyframes flow { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }

        .price-display { font-family: 'Orbitron'; font-size: 8rem; font-weight: 900; line-height: 0.9; margin: 20px 0; }
        .fomo-radar { font-family: 'Orbitron'; font-size: 0.7rem; color: var(--fire-orange); letter-spacing: 6px; }

        .input-group { background: #000; border: 1px solid #222; padding: 25px; margin-top: 30px; display: flex; justify-content: space-between; align-items: center; }
        .input-group input { background: transparent; border: none; color: white; font-family: 'Orbitron'; font-size: 2rem; outline: none; width: 70%; }
        .input-group label { color: var(--fire-orange); font-family: 'Orbitron'; font-weight: 900; }

        .btn-strike {
            background: var(--fire-orange); color: white; border: none; padding: 25px; width: 100%;
            font-family: 'Orbitron'; font-weight: 900; font-size: 1.6rem; cursor: pointer;
            margin-top: 30px; transition: 0.5s; clip-path: polygon(0 0, 100% 0, 95% 100%, 5% 100%);
        }
        .btn-strike:hover { background: var(--phosphor); color: black; box-shadow: 0 0 60px var(--phosphor); letter-spacing: 10px; }

        /* Titan 30 Spotlight */
        .titan-honor {
            position: absolute; bottom: 50px; left: 60px;
            border-left: 4px solid var(--gold); padding-left: 20px;
        }
        .titan-honor h6 { font-family: 'Orbitron'; color: var(--gold); font-size: 0.7rem; letter-spacing: 5px; margin-bottom: 5px; }
        .titan-honor p { font-family: 'Orbitron'; font-size: 1.5rem; font-weight: 900; }

        /* Global Footer Networks */
        .networks-footer { position: absolute; bottom: 50px; right: 60px; display: flex; gap: 30px; opacity: 0.3; transition: 0.5s; }
        .networks-footer:hover { opacity: 0.9; }
        .networks-footer i { font-size: 2rem; color: white; }

        .brotherhood-badge { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); font-family: 'Orbitron'; font-size: 0.5rem; color: #444; letter-spacing: 10px; }
    </style>
</head>
<body>

<canvas id="pulse-canvas"></canvas>
<div id="particles-js"></div>
<div id="cursor-glow"></div><div id="cursor-dot"></div>

<div class="container">
    <header>
        <div class="brand">AR<span>X</span>N <span class="currency">COIN</span></div>
        <div style="display: flex; align-items: center; gap: 40px;">
            <div style="display: flex; gap: 20px; color: var(--white); opacity: 0.6;">
                <i class="fa-brands fa-twitter fa-xl"></i>
                <i class="fa-brands fa-telegram fa-xl"></i>
                <i class="fa-brands fa-discord fa-xl"></i>
            </div>
            <button class="btn-connect" id="connectBtn">CONNECT_WALLET</button>
        </div>
    </header>

    <div class="engine-hub" id="tilt-box">
        <div>
            <div class="fomo-radar">SCARCITY_RADAR: <span id="burn">842,000</span> ARXN REMAINING</div>
            <div class="price-display" id="decrypt-price">$0.01</div>
            <div style="width: 100%; height: 4px; background: #000; margin: 30px 0;">
                <div style="width: 94.2%; height: 100%; background: var(--phosphor); box-shadow: 0 0 30px var(--phosphor);"></div>
            </div>
            <p style="font-family: 'Orbitron'; font-size: 0.8rem; opacity: 0.4; letter-spacing: 3px;">
                STATUS: CORE_INJECTION_ACTIVE // NETWORK: MAINNET
            </p>
        </div>

        <div style="background: rgba(0,0,0,0.5); padding: 40px; border: 1px solid #222;">
            <div class="input-group">
                <input type="number" placeholder="0.00" id="usdtInput">
                <label>USDT</label>
            </div>
            <div id="arxnOutput" style="margin-top: 20px; font-family:'Orbitron'; font-size: 2rem; color: var(--phosphor); text-align: center; font-weight: 900;">0 ARXN</div>
            <button class="btn-strike">EXECUTE TRANSACTION</button>
        </div>
    </div>

    <div class="titan-honor">
        <h6>SUPREME TITAN #1</h6>
        <p>0xBD...F901 // $742,000</p>
    </div>

    <div class="networks-footer">
        <i class="fa-brands fa-ethereum" title="Ethereum Mainnet"></i>
        <i class="fa-brands fa-bitcoin" title="Bitcoin Protected"></i>
        <i class="fa-solid fa-shield-halved" title="Audited Contract"></i>
    </div>

    <div class="brotherhood-badge">THE NAVIGATOR & THE SOVEREIGN</div>
</div>

<script>
    // Particles Configuration
    particlesJS("particles-js", { "particles": { "number": { "value": 60 }, "color": { "value": "#ccff00" }, "line_linked": { "enable": true, "color": "#ccff00", "opacity": 0.1 }, "move": { "speed": 1 } } });

    // Living Pulse Line
    const canvas = document.getElementById('pulse-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    let x = 0;
    function drawPulse() {
        ctx.strokeStyle = '#ccff00'; ctx.lineWidth = 0.5;
        ctx.beginPath(); ctx.moveTo(x, canvas.height/2);
        x += 2.5; if (x > canvas.width) { x = 0; ctx.clearRect(0,0,canvas.width,canvas.height); }
        let y = canvas.height/2 + (Math.random() > 0.96 ? (Math.random()-0.5)*200 : (Math.random()-0.5)*15);
        ctx.lineTo(x, y); ctx.stroke();
        requestAnimationFrame(drawPulse);
    }
    drawPulse();

    // Interaction & Tilt
    document.addEventListener('mousemove', (e) => {
        const glow = document.getElementById('cursor-glow');
        const dot = document.getElementById('cursor-dot');
        glow.style.left = e.clientX + 'px'; glow.style.top = e.clientY + 'px';
        dot.style.left = e.clientX + 'px'; dot.style.top = e.clientY + 'px';

        const xAxis = (window.innerWidth / 2 - e.clientX) / 80;
        const yAxis = (window.innerHeight / 2 - e.clientY) / 80;
        document.getElementById('tilt-box').style.transform = rotateY(${xAxis}deg) rotateX(${yAxis}deg);
    });

    // Scarcity Burn Counter
    setInterval(() => {
        let burn = document.getElementById('burn');
        let current = parseInt(burn.innerText.replace(/,/g, ''));
        burn.innerText = (current - Math.floor(Math.random()*3)).toLocaleString();
    }, 2000);

    // Decrypt Effect
    const price = document.getElementById('decrypt-price');
    price.addEventListener('mouseenter', () => {
        let orig = "$0.01"; let chars = "0123456789X$"; let iter = 0;
        const interval = setInterval(() => {
            price.innerText = orig.split("").map((l, i) => i < iter ? orig[i] : chars[Math.floor(Math.random()*12)]).join("");
            if(iter >= orig.length) clearInterval(interval);
            iter += 1/3;
        }, 40);
    });

    // Wallet Connect Logic Placeholder
    const connectBtn = document.getElementById('connectBtn');
    connectBtn.onclick = async () => {
        connectBtn.innerText = "CONNECTING...";
        setTimeout(() => { connectBtn.innerText = "0x71...A402"; connectBtn.style.color = "#FFD700"; }, 1500);
    };

    // Calculation
    document.getElementById('usdtInput').addEventListener('input', (e) => {
        document.getElementById('arxnOutput').innerText = (e.target.value * 100).toLocaleString() + " ARXN";
    });
</script>
</body>
</html>
