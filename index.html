<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARXION (ARXN) | The Self-Decoding Asset</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --orange: #ff8c00; /* Fire Orange */
            --purple: #8a2be2; /* Royal Purple */
            --bg: #050505;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            overflow-x: hidden;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
        }

        /* --- 1. Visual Identity & Reactor --- */
        .header-section {
            text-align: center;
            padding: 60px 20px;
        }

        .reactor-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .x-portal {
            font-size: 8rem;
            font-weight: 900;
            color: var(--orange);
            text-shadow: 0 0 40px var(--orange);
            z-index: 10;
            transition: 0.5s;
        }

        .energy-ring {
            position: absolute;
            border: 2px solid var(--purple);
            border-radius: 50%;
            border-top-color: transparent;
            animation: rotate-ring linear infinite;
        }
        .ring-1 { width: 220px; height: 220px; animation-duration: 3s; opacity: 0.7; }
        .ring-2 { width: 280px; height: 280px; animation-duration: 6s; animation-direction: reverse; opacity: 0.4; }

        @keyframes rotate-ring { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* --- 2. Live Stats & Countdown --- */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 800px;
            margin: 40px auto;
        }

        .stat-card {
            background: rgba(255,255,255,0.02);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid #222;
        }

        .countdown-timer {
            font-size: 3rem;
            color: var(--orange);
            text-shadow: 0 0 20px var(--orange);
            margin: 20px 0;
        }

        /* --- 3. Rank System (Titan) --- */
        .rank-badge {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 50px;
            border: 2px solid var(--purple);
            color: var(--purple);
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* --- 4. Random Buy Notifications --- */
        .buy-notify {
            position: fixed; bottom: -100px; right: 20px;
            background: rgba(10,10,10,0.95); border-left: 4px solid var(--orange);
            padding: 15px 25px; border-radius: 10px; transition: 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000; box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }
        .show-notify { bottom: 20px !important; }

        /* --- 5. AI Support Bot (Bottom Left) --- */
        .ai-chat-wrapper { position: fixed; bottom: 30px; left: 30px; z-index: 9999; }
        .ai-trigger {
            width: 65px; height: 65px; background: #000; border: 2px solid var(--purple);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            cursor: pointer; box-shadow: 0 0 20px var(--purple);
        }
        .chat-window {
            position: absolute; bottom: 80px; left: 0; width: 300px; height: 400px;
            background: #080808; border: 1px solid var(--purple); border-radius: 20px;
            display: none; flex-direction: column; overflow: hidden;
        }
        .chat-header { background: var(--purple); padding: 12px; font-weight: bold; display: flex; justify-content: space-between; }
        .chat-body { flex: 1; padding: 15px; overflow-y: auto; font-size: 0.8rem; display: flex; flex-direction: column; gap: 10px; text-align: left; }
        .ai-msg { background: #151515; padding: 10px; border-radius: 10px 10px 10px 0; border-left: 2px solid var(--purple); }
        .user-msg { background: var(--purple); padding: 10px; border-radius: 10px 10px 0 10px; align-self: flex-end; }

        /* --- Action Buttons --- */
        .btn-ignite {
            background: var(--orange); color: black; border: none;
            padding: 15px 40px; font-family: 'Orbitron'; font-weight: 900;
            border-radius: 5px; cursor: pointer; transition: 0.3s;
        }
        .btn-ignite:hover { box-shadow: 0 0 30px var(--orange); transform: scale(1.05); }

        .text-orange { color: var(--orange); }
        .text-purple { color: var(--purple); }

        @media (max-width: 600px) { .stats-grid { grid-template-columns: 1fr; } .x-portal { font-size: 5rem; } }
    </style>
</head>
<body>

    <div class="header-section">
        <div class="rank-badge">GOLDEN TITAN #1</div>
        
        <div class="reactor-container">
            <div class="x-portal" id="xPortal">X</div>
            <div class="energy-ring ring-1"></div>
            <div class="energy-ring ring-2"></div>
        </div>

        <h1 class="text-orange">ARXION NEURAL VAULT</h1>
        <div id="countdown" class="countdown-timer">24:00:00</div>
        
        <div class="wealth-info">
            <p>Decoded Digital Wealth: <span id="worthVal" style="font-size: 2rem;">$0.00</span></p>
            <button class="btn-ignite" onclick="igniteReactor()">IGNITE WEALTH REACTOR</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card"><span>BURNED</span><br><b class="text-orange">12.4M ARXN</b></div>
            <div class="stat-card"><span>HOLDERS</span><br><b class="text-purple">1,240</b></div>
            <div class="stat-card"><span>LIQUIDITY</span><br><b style="color: #00ff00;">$450K</b></div>
        </div>
    </div>

    <div id="buy-notification" class="buy-notify">
        <div id="notify-text">Syncing with Neural Treasury...</div>
    </div>

    <div class="ai-chat-wrapper">
        <div class="ai-trigger" onclick="toggleChat()">ðŸ¤–</div>
        <div class="chat-window" id="chatWindow">
            <div class="chat-header"><span>ARXION AI</span><span onclick="toggleChat()" style="cursor:pointer">Ã—</span></div>
            <div class="chat-body" id="chatBody">
                <div class="ai-msg">Hello Eyad, I am the Arxion Neural System. How shall we secure your wealth today?</div>
            </div>
            <div style="display:flex; padding:10px; background:#000;">
                <input type="text" id="aiInput" placeholder="Ask the Vault..." style="flex:1; background:#111; border:1px solid #333; color:white; padding:5px;">
                <button onclick="sendAiMsg()" style="background:var(--purple); border:none; color:white; padding:5px 10px;">âž¤</button>
            </div>
        </div>
    </div>

    <script>
        // 1. Wealth Reactor Logic
        function igniteReactor() {
            const x = document.getElementById('xPortal');
            x.style.transform = "scale(1.2)";
            x.style.color = "white";
            let val = 0;
            const int = setInterval(() => {
                val += Math.random() * 200;
                document.getElementById('worthVal').innerText = "$" + val.toLocaleString(undefined, {maximumFractionDigits:2});
                if(val > 5000) { 
                    clearInterval(int); 
                    x.style.transform = "scale(1)"; 
                    x.style.color = "var(--orange)"; 
                }
            }, 50);
        }

        // 2. Randomized Organic Notifications
        const msgs = [
            "Investor from Dubai bought 50k ARXN", 
            "15k ARXN Burned ðŸ”¥", 
            "New Golden Titan Joined", 
            "Liquidity Locked in Vault ðŸ”’",
            "Investor from NYC Activated Reactor",
            "Shield ID #7721 Secured"
        ];
        
        function doNotify() {
            const box = document.getElementById('buy-notification');
            document.getElementById('notify-text').innerText = msgs[Math.floor(Math.random()*msgs.length)];
            box.classList.add('show-notify');
            setTimeout(() => {
                box.classList.remove('show-notify');
                // Random gap between 3 to 15 seconds
                setTimeout(doNotify, Math.random() * 12000 + 3000); 
            }, 4000);
        }
        setTimeout(doNotify, 5000);

        // 3. AI Chat & Countdown
        function toggleChat() { 
            const c = document.getElementById('chatWindow'); 
            c.style.display = (c.style.display==='flex')?'none':'flex'; 
        }
        
        function sendAiMsg() {
            const inp = document.getElementById('aiInput');
            const body = document.getElementById('chatBody');
            if(!inp.value) return;
            const u = document.createElement('div'); u.className='user-msg'; u.innerText=inp.value;
            body.appendChild(u);
            const val = inp.value.toLowerCase(); 
            inp.value='';
            
            setTimeout(() => {
                const a = document.createElement('div'); a.className='ai-msg';
                if(val.includes('price')) a.innerText = "Current ARXN price is $0.002. Price hike imminent!";
                else if(val.includes('buy')) a.innerText = "Activate the Main Reactor to start decoding your wealth.";
                else a.innerText = "Neural System is analyzing your request... Thank you for trusting Arxion.";
                body.appendChild(a); 
                body.scrollTop = body.scrollHeight;
            }, 1000);
        }

        let t = 24*3600;
        setInterval(() => {
            let h=Math.floor(t/3600), m=Math.floor((t%3600)/60), s=t%60;
            document.getElementById('countdown').innerText = ${h}:${m<10?'0':''}${m}:${s<10?'0':''}${s};
            t--;
        }, 1000);
    </script>
</body>
</html>
