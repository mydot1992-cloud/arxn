<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARXION | THE BEAST UNLEASHED</title>
    <style>
        /* HEX COLORS: Fire Orange (#FF4500) | Royal Purple (#7851A9) | Gold (#FFD700) */
        :root { 
            --fire: #FF4500; 
            --purple: #7851A9; 
            --gold: #FFD700; 
            --dark-bg: #050505;
        }
        
        body { 
            margin: 0; 
            background: var(--dark-bg); 
            color: white; 
            font-family: 'Orbitron', sans-serif;
            overflow-x: hidden; /* Allowed vertical scroll since portal is gone */
        }

        canvas { position: fixed; top: 0; left: 0; z-index: -1; }

        /* MAIN INTERFACE - Now visible by default */
        #main-site { display: block; min-height: 100vh; text-align: center; }
        
        nav { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 20px 5%; background: rgba(0,0,0,0.9);
            border-bottom: 2px solid var(--purple); position: sticky; top: 0; z-index: 10;
        }
        
        /* Currency Name in Fire Orange */
        .logo { color: var(--fire); font-size: 28px; font-weight: bold; letter-spacing: 5px; }
        .logo span { color: var(--purple); } /* The 'X' in Royal Purple */
        
        .hero { margin-top: 80px; }
        .hero h1 { font-size: 65px; margin-bottom: 10px; text-transform: uppercase; letter-spacing: -2px; }
        .hero span { color: var(--fire); text-shadow: 0 0 25px var(--fire); }

        .buy-card { 
            background: rgba(10, 10, 10, 0.85); border: 2px solid var(--purple); 
            max-width: 450px; margin: 40px auto; padding: 40px; border-radius: 25px;
            box-shadow: 0 0 50px rgba(120, 81, 169, 0.2);
            backdrop-filter: blur(15px);
        }
        
        .timer { font-size: 45px; color: var(--fire); font-weight: bold; margin-bottom: 15px; font-family: 'Courier New', monospace; }
        
        .btn-buy { 
            background: linear-gradient(45deg, var(--fire), var(--purple)); 
            color: white; border: none; padding: 22px; border-radius: 50px; 
            font-weight: bold; width: 100%; cursor: pointer; font-size: 20px;
            transition: 0.4s; text-transform: uppercase; letter-spacing: 2px;
        }
        .btn-buy:hover { transform: translateY(-5px); box-shadow: 0 0 40px var(--fire); }

        /* TITAN 30 LEADERBOARD */
        .titan-section { max-width: 900px; margin: 100px auto; padding-bottom: 150px; }
        table { width: 100%; border-collapse: separate; border-spacing: 0 12px; }
        th { padding: 15px; color: var(--purple); text-transform: uppercase; font-size: 14px; letter-spacing: 2px; }
        td { padding: 22px; background: rgba(15, 15, 15, 0.9); font-size: 16px; border-top: 1px solid #222; border-bottom: 1px solid #222;}
        
        /* HIGHLIGHT RANK #1 IN GOLD */
        .rank-1 td { 
            border: 1px solid var(--gold) !important; 
            color: var(--gold) !important; 
            background: rgba(255, 215, 0, 0.08) !important;
            font-weight: bold;
            box-shadow: inset 0 0 20px rgba(255, 215, 0, 0.15);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<canvas id="shieldCanvas"></canvas>

<div id="main-site">
    <nav>
        <div class="logo">ARXION <span>X</span></div>
        <button style="background:var(--purple); color:white; border:none; padding:12px 30px; border-radius:50px; cursor:pointer; font-family:'Orbitron'; font-weight:bold;">CONNECT</button>
    </nav>

    <div class="hero">
        <h1>THE <span>REFLECTION</span> SHIELD</h1>
        <p style="color:#777; font-size: 1rem; letter-spacing: 4px;">AUTONOMOUS SELF-DECODING ASSET</p>
    </div>

    <div class="buy-card">
        <div class="timer" id="timer">48:00:00</div>
        <p style="letter-spacing: 2px; font-size: 12px; color: #aaa;">PRESALE STAGE 01: <span style="color:var(--gold);">LIVE</span></p>
        <button class="btn-buy" onclick="action()">ACQUIRE ARXN</button>
    </div>

    <div class="titan-section">
        <h2 style="color:var(--gold); font-size: 36px; margin-bottom: 40px; letter-spacing: 5px;">TITAN 30 LEADERBOARD</h2>
        <table>
            <thead>
                <tr><th>RANK</th><th>ELITE WALLET</th><th>ALLOCATION</th></tr>
            </thead>
            <tbody id="leaderboard"></tbody>
        </table>
    </div>
</div>

<script>
    // PARTICLE ENGINE (REFLECTION SHIELD)
    const canvas = document.getElementById('shieldCanvas');
    const ctx = canvas.getContext('2d');
    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.onresize = resize;
    resize();

    let particles = [];
    class Particle {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 1.5 + 0.5;
            this.speedX = (Math.random() - 0.5) * 0.8;
            this.speedY = (Math.random() - 0.5) * 0.8;
            this.color = Math.random() > 0.5 ? '#7851A9' : '#FF4500';
        }
        update() {
            this.x += this.speedX;
            this.y += this.speedY;
            if (this.x > canvas.width) this.x = 0;
            if (this.x < 0) this.x = canvas.width;
            if (this.y > canvas.height) this.y = 0;
            if (this.y < 0) this.y = canvas.height;
        }
        draw() {
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    for (let i = 0; i < 120; i++) particles.push(new Particle());

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(animate);
    }
    animate();

    // SYSTEM TIMER (48H CYCLE)
    function updateTimer() {
        const cycle = 48 * 3600 * 1000;
        const diff = cycle - (new Date().getTime() % cycle);
        const h = Math.floor(diff / 3600000);
        const m = Math.floor((diff / 60000) % 60);
        const s = Math.floor((diff / 1000) % 60);
        document.getElementById('timer').innerText = 
            ${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')};
    }
    setInterval(updateTimer, 1000);
    updateTimer();

    // TITAN DATA GENERATOR
    const tbody = document.getElementById('leaderboard');
    for(let i=1; i<=30; i++) {
        const wallet = "0x" + Math.random().toString(16).slice(2, 12).toUpperCase();
        const value = (2500000 / (i * 1.15)).toLocaleString(undefined, {maximumFractionDigits:0});
        tbody.innerHTML += `
            <tr class="${i===1 ? 'rank-1' : ''}">
                <td>#${i}</td>
                <td>${wallet}</td>
                <td>$${value}</td>
            </tr>`;
    }

    function action() {
        alert("NEURAL TREASURY SYNC INITIATED...");
    }
</script>
</body>
</html>
