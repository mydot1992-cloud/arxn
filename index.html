[10:29 am, 26/12/2025] ðŸ˜¤: <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arxion (ARXN) | Pure English</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --orange: #FF4500; --purple: #6A0DAD; --dark: #000; --gold: #FFD700; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        /* Fixed Cursor Layer */
        #cursor-glow {
            position: fixed; width: 20px; height: 20px; background: var(--orange);
            border-radius: 50%; pointer-events: none; z-index: 99999;
            mix-blend-mode: screen; display: flex; align-items: center; justify-content: center;
        }

        body { background: var(--dark); color: white; font-family: 'Rajdhani', sans-serif; overflow-x: hidden; }

        /* 1. Improved Portal Gate */
        #portal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 10000;
            transition: opacity 1s ease, visibility 1s;
        }

        .glow-x {
            font-size: 150px; font-family: 'Orbitron'; color: var(--purple);
            text-shadow: 0 0 30px var(--purple), 0 0 60px var(--orange);
            cursor: pointer; pointer-events: all; /* Force click to work */
            animation: pulseX 2s infinite; transition: 0.3s;
        }
        .glow-x:hover { transform: scale(1.2); filter: brightness(1.5); }

        @keyframes pulseX { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        /* Main Site Content - Hidden initially */
        header, main { opacity: 0; transition: 1s; }
        .site-visible header, .site-visible main { opacity: 1; }

        header { padding: 20px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--purple); background: #050505; }
        .logo { font-family: 'Orbitron'; font-weight: bold; font-size: 1.8rem; letter-spacing: 3px; }
        .btn-connect { background: linear-gradient(45deg, var(--orange), var(--purple)); color: white; border: none; padding: 10px 25px; border-radius: 4px; cursor: pointer; font-weight: bold; }

        .presale-card { max-width: 500px; margin: 50px auto; background: #0d0d0d; padding: 40px; border-radius: 15px; border: 1px solid var(--purple); text-align: center; }
        .timer { font-size: 3rem; color: var(--gold); font-family: 'Orbitron'; margin: 20px 0; }
        
        input, select { width: 100%; padding: 12px; margin: 10px 0; background: #1a1a1a; color: white; border: 1px solid #333; border-radius: 5px; }
        .buy-btn { width: 100%; padding: 15px; background: var(--orange); border: none; color: white; font-weight: bold; font-size: 1.2rem; cursor: pointer; margin-top: 10px; }

        .leaderboard { width: 90%; margin: 50px auto; border-collapse: collapse; }
        .leaderboard th, .leaderboard td { padding: 15px; border-bottom: 1px solid #222; text-align: left; }
        .gold-row { background: rgba(255, 215, 0, 0.1); border: 1px solid var(--gold); }

        .team-grid { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; padding: 50px; }
        .member { background: #111; padding: 20px; border-radius: 10px; border-bottom: 3px solid var(--orange); width: 180px; text-align: center; }
    </style>
</head>
<body>

<div id="cursor-glow"></div>

<div id="portal-overlay">
    <div class="glow-x" id="gateButton">X</div>
    <p style="margin-top: 30px; letter-spacing: 5px; font-family: 'Orbitron';">CLICK X TO ENTER</p>
</div>

<header>
    <div class="logo"><span style="color:var(--orange)">ARX</span><span style="color:var(--purple)">I</span>ON</div>
    <button class="btn-connect">CONNECT WALLET</button>
</header>

<main>
    <div style="text-align:center; padding-top: 50px;">
        <h1 style="font-family:'Orbitron'; font-size: 3rem;">ARXION <span style="color:var(--orange)">PRE-SALE</span></h1>
        
        <div class="presale-card">
            <h3 style="color:var(--orange)">STAGE 1 OF 15</h3>
            <div class="timer" id="timer">48:00:00</div>
            
            <select>
                <option>USDT (ERC20)</option>
                <option>BNB (Smart Chain)</option>
                <option>SOLANA</option>
            </select>
            <input type="number" placeholder="Enter Amount">
            <button class="buy-btn">PURCHASE NOW</button>
        </div>

        <div style="max-width: 800px; margin: 0 auto; padding: 40px;">
            <h2 style="color:var(--purple); font-family:'Orbitron'">MARKET GROWTH</h2>
            <canvas id="growthChart"></canvas>
        </div>

        <h2 style="color:var(--gold); font-family:'Orbitron'">TITAN 30 LEADERBOARD</h2>
        <table class="leaderboard">
            <tr class="gold-row"><td>#1</td><td>0x71...88a</td><td>$250,000</td><td style="color:var(--gold)">TITAN WHALE</td></tr>
            <tr><td>#2</td><td>0x32...11b</td><td>$125,000</td><td>SHARK</td></tr>
        </table>

        <div class="team-grid">
            <div class="member"><h4>Aris Thorne</h4><p>Founder</p></div>
            <div class="member"><h4>Xander Vance</h4><p>Security</p></div>
            <div class="member"><h4>Luna Sterling</h4><p>Economist</p></div>
            <div class="member"><h4>Kael Volt</h4><p>Dev</p></div>
            <div class="member"><h4>Nova Ray</h4><p>Growth</p></div>
        </div>
    </div>
</main>

<script>
    // Logic to Enter Site
    const gate = document.getElementById('gateButton');
    const overlay = document.getElementById('portal-overlay');
    
    gate.onclick = function() {
        overlay.style.opacity = '0';
        setTimeout(() => {
            overlay.style.visibility = 'hidden';
            document.body.classList.add('site-visible');
        }, 1000);
    };

    // Cursor Effect
    const glow = document.getElementById('cursor-glow');
    document.addEventListener('mousemove', (e) => {
        glow.style.left = e.clientX - 10 + 'px';
        glow.style.top = e.clientY - 10 + 'px';
        glow.innerHTML = ""; glow.style.background = "var(--orange)";
    });

    let stopTimer;
    document.addEventListener('mousemove', () => {
        clearTimeout(stopTimer);
        stopTimer = setTimeout(() => {
            glow.innerHTML = "X"; glow.style.background = "transparent";
            glow.style.color = "var(--purple)"; glow.style.fontWeight = "bold";
        }, 800);
    });

    // 48h Timer
    let t = 172800;
    setInterval(() => {
        t--;
        let h = Math.floor(t/3600);
        let m = Math.floor((t%3600)/60);
        let s = t%60;
        document.getElementById('timer').innerText = h + ":" + m + ":" + s;
    }, 1000);

    // Chart
    new Chart(document.getElementById('growthChart'), {
        type: 'line',
        data: {
            labels: ['S1', 'S5', 'S10', 'S15', 'List'],
            datasets: [{ label: 'ARXN Price', data: [0.01, 0.1, 0.4, 0.9, 1.5], borderColor: '#FF4500', fill: true, backgroundColor: 'rgba(106,13,173,0.2)' }]
        },
        options: { color: '#fff' }
    });
</script>

</body>
</html>
