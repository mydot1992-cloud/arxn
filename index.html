<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARXION | Sovereign Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --gold: #ffd700; --void: #000000; }
        
        body { 
            background: var(--void); 
            color: white; 
            font-family: 'Space Grotesk', sans-serif; 
            overflow: hidden; 
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 1. Cinematic Grain (The Texture you requested) */
        .grain {
            position: fixed; inset: 0;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.25; pointer-events: none; z-index: 100;
            filter: contrast(170%) brightness(120%);
        }

        /* 2. Light Leak (The source of depth behind layers) */
        .light-leak {
            position: fixed; top: 30%; right: 20%;
            width: 800px; height: 800px;
            background: radial-gradient(circle, rgba(0, 242, 255, 0.12) 0%, transparent 70%);
            z-index: -1; filter: blur(100px);
        }

        /* 3. The Massive "X" Portal Backdrop */
        .portal-backdrop {
            position: absolute; font-family: 'Inter', sans-serif; font-weight: 900;
            font-size: 85vh; line-height: 1; opacity: 0.05;
            background: linear-gradient(135deg, var(--neon), var(--gold));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            z-index: 0; transform: translateX(-15%); filter: blur(5px);
        }

        /* 4. Layered Stage (Architectural Overlap) */
        .stage {
            position: relative; width: 95%; max-width: 1600px; height: 700px;
            display: flex; align-items: center; z-index: 10;
        }

        /* Title Layer (Background depth) */
        .title-layer {
            position: absolute; left: 0; z-index: 2;
            padding: 100px; max-width: 1000px;
        }

        .massive-text {
            font-family: 'Inter', sans-serif; font-weight: 900;
            font-size: clamp(80px, 12vw, 200px); line-height: 0.8;
            letter-spacing: -0.06em; text-transform: uppercase;
        }

        .gold-liquid {
            background: linear-gradient(180deg, #fff, var(--gold), #7a6200);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.2));
        }

        /* Module Layer (Floating Glass Overlay) */
        .module-layer {
            position: absolute; right: 5%; z-index: 5;
            background: rgba(8, 8, 8, 0.85);
            backdrop-filter: blur(80px) saturate(200%);
            padding: 60px; border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: -60px 60px 150px rgba(0,0,0,1);
            width: 580px;
            transform: translateY(10%) rotateX(2deg) rotateY(-5deg);
        }

        .module-layer::after {
            content: ""; position: absolute; top: 0; left: 20%; width: 60%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon), transparent);
            box-shadow: 0 0 20px var(--neon);
        }

        /* 5. Precision Inputs */
        .glass-input {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.03);
            border-radius: 24px; padding: 30px; margin-bottom: 25px;
            transition: 0.4s;
        }
        .glass-input:focus-within {
            border-color: var(--neon);
            transform: translateX(10px);
        }

        .btn-evolve {
            background: #fff; color: #000; width: 100%; padding: 28px;
            border-radius: 100px; font-weight: 900; font-family: 'Inter', sans-serif;
            text-transform: uppercase; letter-spacing: 0.3em;
            box-shadow: 0 0 50px rgba(255,255,255,0.2);
            transition: 0.4s; cursor: pointer;
        }
        .btn-evolve:hover {
            background: var(--neon);
            box-shadow: 0 0 80px rgba(0, 242, 255, 0.6);
            transform: translateY(-5px);
        }

        /* 6. Navigation & Footer */
        nav { position: fixed; top: 50px; left: 80px; z-index: 100; }
        .footer-status {
            position: fixed; bottom: 50px; left: 80px;
            font-size: 10px; font-weight: 700; letter-spacing: 0.6em;
            text-transform: uppercase; opacity: 0.2;
        }
    </style>
</head>
<body>

    <div class="grain"></div>
    <div class="light-leak"></div>
    <div class="portal-backdrop">X</div>

    <nav>
        <div class="text-3xl font-black italic tracking-tighter">ARXION.</div>
    </nav>

    <div class="stage">
        
        <div class="title-layer">
            <h1 class="massive-text">SOVEREIGN</h1>
            <h1 class="massive-text gold-liquid">ASSET.</h1>
            <p class="text-gray-600 text-2xl mt-10 font-light max-w-lg border-l border-white/10 pl-10 italic">
                Self-Decoding Asset Architecture. <br>Managed by Sovereign AI Treasury.
            </p>
        </div>

        <div class="module-layer">
            <div class="flex justify-between items-center mb-10">
                <span class="text-[10px] font-black tracking-[0.6em] text-gray-700">NEURAL ENGINE</span>
                <span class="text-[9px] font-bold text-cyan-400">ACTIVE SYSTEM</span>
            </div>

            <div class="glass-input">
                <span class="text-[10px] font-black text-gray-700 tracking-[0.2em]">ALLOCATE USDT</span>
                <div class="flex justify-between items-center mt-4">
                    <span class="text-5xl font-black">5,000</span>
                    <span class="text-xs font-bold text-gray-500 uppercase">USDT</span>
                </div>
            </div>

            <div class="glass-input" style="border-left: 5px solid var(--neon);">
                <span class="text-[10px] font-black text-cyan-900 tracking-[0.2em]">ARXN DISTRIBUTION</span>
                <div class="flex justify-between items-center mt-4">
                    <span class="text-5xl font-black text-cyan-400">412,000</span>
                    <span class="text-xs font-bold text-white/20 uppercase">ARXN</span>
                </div>
            </div>

            <div class="my-10">
                <div class="flex justify-between text-[10px] font-bold text-gray-700 mb-3 tracking-widest uppercase">
                    <span>Progressive Allocation</span>
                    <span class="text-white">72.4%</span>
                </div>
                <div class="h-[2px] w-full bg-white/5 relative">
                    <div class="absolute h-full bg-cyan-400 shadow-[0_0_20px_#00f2ff]" style="width: 72.4%"></div>
                </div>
            </div>

            <button class="btn-evolve">Initiate Evolution</button>
        </div>

    </div>

    <div class="footer-status">
        Security: Quantum Encrypted Core // Protocol v1.0
    </div>

</body>
</html>
