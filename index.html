<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arxion | Detonation Stage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --fire-orange: #FF4500;
            --royal-purple: #8A2BE2;
            --neon-phosphor: #39FF14;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0A0A0A;
            color: #FFFFFF;
            margin: 0;
            overflow-x: hidden;
        }
        .logo-x { color: var(--royal-purple); text-shadow: 0 0 15px var(--royal-purple); }
        .currency-name { color: var(--fire-orange); font-weight: 900; }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .btn-bomb {
            background: var(--fire-orange);
            box-shadow: 0 0 20px rgba(255, 69, 0, 0.4);
            transition: 0.3s;
        }
        .btn-bomb:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(255, 69, 0, 0.6);
        }
    </style>
</head>
<body>

    <div class="min-h-screen flex flex-col items-center justify-center relative px-4">
        
        <div class="absolute top-1/4 left-1/4 w-64 h-64 bg-purple-600/20 blur-[120px] rounded-full"></div>
        <div class="absolute bottom-1/4 right-1/4 w-64 h-64 bg-orange-600/20 blur-[120px] rounded-full"></div>

        <div class="z-10 text-center max-w-4xl">
            <h1 class="text-4xl md:text-6xl font-black mb-4 tracking-tighter">
                AR<span class="logo-x">X</span>ION <span class="text-white/20">|</span> <span class="currency-name">PRE-SALE</span>
            </h1>

            <div class="inline-flex items-center space-x-2 mb-12 bg-white/5 border border-white/10 px-4 py-1 rounded-full">
                <span class="w-2 h-2 bg-[#39FF14] rounded-full animate-pulse"></span>
                <span class="text-[10px] uppercase tracking-[0.4em] font-bold">System Online: Stage 1</span>
            </div>

            <div class="grid grid-cols-4 gap-2 md:gap-6 mb-16">
                <div class="glass-card p-4 md:p-8 rounded-2xl md:rounded-[2rem]">
                    <div id="days" class="text-4xl md:text-7xl font-black">00</div>
                    <div class="text-[9px] uppercase tracking-widest text-gray-500 mt-2">Days</div>
                </div>
                <div class="glass-card p-4 md:p-8 rounded-2xl md:rounded-[2rem]">
                    <div id="hours" class="text-4xl md:text-7xl font-black">00</div>
                    <div class="text-[9px] uppercase tracking-widest text-gray-500 mt-2">Hours</div>
                </div>
                <div class="glass-card p-4 md:p-8 rounded-2xl md:rounded-[2rem]">
                    <div id="minutes" class="text-4xl md:text-7xl font-black">00</div>
                    <div class="text-[9px] uppercase tracking-widest text-gray-500 mt-2">Mins</div>
                </div>
                <div class="glass-card p-4 md:p-8 rounded-2xl md:rounded-[2rem] border-b-4 border-[#39FF14]">
                    <div id="seconds" class="text-4xl md:text-7xl font-black text-[#39FF14]">00</div>
                    <div class="text-[9px] uppercase tracking-widest text-gray-500 mt-2 italic">Secs</div>
                </div>
            </div>

            <div class="space-y-6">
                <button class="btn-bomb w-full md:w-auto px-16 py-6 rounded-2xl text-2xl font-black uppercase italic tracking-tighter">
                    Secure Stage 1 Price - $0.01
                </button>
                <p class="text-gray-400 text-sm font-bold uppercase tracking-widest">
                    Next Price Jump: <span class="text-white">$0.02</span>
                </p>
            </div>
        </div>
    </div>

    <script>
        // ضبط القنبلة الموقوتة (3 أيام من الآن)
        const countdownDate = new Date().getTime() + (3 * 24 * 60 * 60 * 1000);

        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
            document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');

            if (distance < 0) {
                clearInterval(x);
                document.body.innerHTML = "<h1 style='color:white; text-align:center; margin-top:20%; font-size:50px;'>EXPLOSION! STAGE 2 STARTED</h1>";
            }
        }, 1000);
    </script>
</body>
</html>
