<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARXION | The Ultimate Neural Empire</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --fire-orange: #FF4500;
            --royal-purple: #8A2BE2;
            --neon-green: #39FF14;
            --deep-slate: #0A0A0A;
            --light-gray: #d1d5db; /* For progress bar text */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--deep-slate);
            color: #ffffff;
            scroll-behavior: smooth;
        }
        .logo-x {
            color: var(--royal-purple);
            text-shadow: 0 0 15px var(--royal-purple), 0 0 25px rgba(138,43,226,0.6);
            transition: transform 0.3s ease-in-out;
        }
        .logo-x:hover { transform: scale(1.1); }

        .orange-text { color: var(--fire-orange); }
        .purple-text { color: var(--royal-purple); }
        .neon-text { color: var(--neon-green); }

        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 2rem; /* Consistent large radius */
            transition: all 0.3s ease-in-out;
        }
        .glass-card:hover { border-color: rgba(255, 255, 255, 0.2); }

        .btn-main {
            background-color: var(--fire-orange);
            box-shadow: 0 0 25px rgba(255, 69, 0, 0.5), 0 0 40px rgba(255, 69, 0, 0.3);
            transition: all 0.4s ease-in-out;
        }
        .btn-main:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 0 35px rgba(255, 69, 0, 0.7), 0 0 60px rgba(255, 69, 0, 0.5);
        }

        .btn-secondary {
            border: 2px solid var(--royal-purple);
            color: var(--royal-purple);
            transition: all 0.3s ease-in-out;
        }
        .btn-secondary:hover {
            background-color: var(--royal-purple);
            color: white;
            box-shadow: 0 0 20px rgba(138,43,226,0.4);
        }

        /* Titan 30 Specific Styles */
        .titan-gold-rank {
            background: linear-gradient(90deg, rgba(255,215,0,0.15) 0%, transparent 100%);
            border-left: 5px solid gold;
        }
        .titan-entry {
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding: 1.5rem 2rem;
            transition: background-color 0.2s;
        }
        .titan-entry:hover { background-color: rgba(255,255,255,0.03); }


        /* Countdown specific glow */
        .countdown-glow {
            text-shadow: 0 0 15px rgba(255,255,255,0.3);
        }
        .timer-unit-active {
             border: 2px solid var(--neon-green);
             box-shadow: 0 0 25px rgba(57,255,20,0.4);
        }

        /* Progress Bar Animation */
        .progress-bar {
            height: 100%;
            border-radius: 9999px;
            background: linear-gradient(90deg, var(--neon-green), var(--royal-purple));
            box-shadow: 0 0 15px var(--neon-green);
        }

        /* Team member hover effect */
        .team-member:hover .member-name { color: var(--fire-orange); }
        .team-member:hover .member-title { color: var(--neon-green); }

        /* Roadmap dot animation */
        .roadmap-dot {
            animation: pulse-dot 1.5s infinite ease-in-out;
        }
        @keyframes pulse-dot {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
        }

        /* Animated background elements for depth */
        .animated-bg-element {
            position: absolute;
            background: radial-gradient(circle, var(--royal-purple) 0%, transparent 70%);
            opacity: 0.07;
            border-radius: 50%;
            animation: move-bg 20s infinite alternate ease-in-out;
            pointer-events: none;
            z-index: 0;
        }
        .animated-bg-element.one { top: 10%; left: 5%; width: 400px; height: 400px; animation-duration: 25s; }
        .animated-bg-element.two { bottom: 20%; right: 10%; width: 500px; height: 500px; animation-duration: 30s; }
        .animated-bg-element.three { top: 50%; left: 30%; width: 300px; height: 300px; animation-duration: 20s; animation-delay: 5s; }

        @keyframes move-bg {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(50px, 80px) scale(1.1); }
        }

        /* Global Padding for Sections */
        section { padding: 6rem 1.5rem; max-width: 80rem; margin-left: auto; margin-right: auto; }

    </style>
</head>
<body>

    <div class="animated-bg-element three"></div>

            <a href="#roadmap" class="hover:text-fire-orange transition-colors">Roadmap</a>

        <button class="bg-white text-black px-6 py-2 rounded-full font-black text-xs hover:bg-neon-green hover:text-white transition-colors">

                <span class="relative inline-flex rounded-full h-3 w-3 bg-neon-green"></span>

            <span class="neon-text text-xs font-black tracking-[0.3em] uppercase">Stage 1: Detonation Sequence Initiated</span>

        <h1 class="text-6xl md:text-8xl font-black text-center mb-8 leading-tight italic uppercase tracking-tighter gradient-text">
            Ignite Your <span class="orange-text">Neural Future</span>
        </h1>
        <p class="text-gray-400 text-lg max-w-3xl mx-auto mb-12 font-medium">
            Join the AR<span class="logo-x">X</span>ION revolution. This is your final window to acquire at the genesis price before the market explosion.
        </p>

        <div class="grid grid-cols-4 gap-4 md:gap-8 max-w-4xl w-full mx-auto mb-16">
            <div class="glass-card p-6 md:p-10 text-center timer-unit-active">
                <span id="h" class="text-5xl md:text-8xl font-black countdown-glow">2
