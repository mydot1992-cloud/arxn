<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARXION | Sovereign Intelligence Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;800&family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyan-glow: #00f2ff;
            --gold-glow: #ffd700;
            --bg-deep: #020408;
        }

        body {
            background-color: var(--bg-deep);
            color: #fff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
        }

        /* تأثير الخلفية الشبكية والجزيئات */
        .cyber-grid {
            position: fixed; inset: 0;
            background-image: radial-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
        }

        /* حرف X المركزي المتوهج خلف العناصر */
        .central-x {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60vw; font-weight: 900;
            background: linear-gradient(135deg, rgba(0, 242, 255, 0.03), rgba(255, 215, 0, 0.03));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: blur(5px); z-index: -1; pointer-events: none;
        }

        /* الكروت الزجاجية الفائقة (The Floating Glass) */
        .glass-panel {
            background: rgba(10, 15, 25, 0.6);
            backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-top: 1px solid rgba(0, 242, 255, 0.3);
            border-radius: 30px;
            box-shadow: 0 50px 100px rgba(0, 0, 0, 0.5);
        }

        /* الأزرار الهولوغرامية */
        .hologram-btn {
            background: #fff;
            color: #000;
            font-weight: 800;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .hologram-btn:hover {
            background: var(--cyan-glow);
            box-shadow: 0 0 40px rgba(0, 242, 255, 0.5);
            transform: scale(1.02);
        }

        /* شريط التقدم النيوني */
        .neo-progress {
            height: 4px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
        }
        .neo-fill {
            width: 72.4%; height: 100%;
            background: var(--cyan-glow);
            box-shadow: 0 0 15px var(--cyan-glow);
        }

        .gold-text {
            background: linear-gradient(90deg, #ffd700, #b8860b);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>

    <div class="cyber-grid"></div>
    <div class="central-x">X</div>

    <nav class="p-8 flex justify-between items-center max-w-7xl mx-auto relative z-10">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-cyan-500 rounded rotate-45 flex items-center justify-center">
                <span class="rotate-[-45deg] font-black text-black text-xs">A</span>
            </div>
            <span class="text-2xl font-extrabold tracking-tighter">ARXION.</span>
        </div>
        <div class="hidden md:flex gap-10 text-[10px] font-bold uppercase tracking-widest text-gray-400">
            <a href="#" class="hover:text-white transition">Treasury</a>
            <a href="#" class="hover:text-white transition">Evolution</a>
            <a href="#" class="hover:text-white transition">Nexus</a>
        </div>
        <button class="border border-white/10 px-5 py-2 rounded-xl text-xs font-bold hover:bg-white/5">SEARCH</button>
    </nav>

    <main class="max-w-7xl mx-auto px-8 pt-20 grid lg:grid-cols-12 gap-10 items-center">
        
        <div class="lg:col-span-7 glass-panel p-16 min-h-[400px] flex flex-col justify-center relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-cyan-500 via-transparent to-transparent opacity-50"></div>
            <h1 class="text-7xl md:text-8xl font-black leading-none mb-4">
                SOVEREIGN <br> <span class="gold-text">ASSET.</span>
            </h1>
            <p class="text-gray-400 text-lg max-w-md">
                Unlocking the next dimension of neural liquidity. Controlled by the core.
            </p>
        </div>

        <div class="lg:col-span-5 glass-panel p-10 flex flex-col gap-8">
            <div class="flex justify-between items-center">
                <span class="text-xs font-bold text-gray-500 uppercase tracking-widest">Presale Engine</span>
                <span class="text-[10px] text-cyan-400 animate-pulse">● PHASE 1 ACTIVE</span>
            </div>

            <div class="space-y-6">
                <div class="bg-black/40 border border-white/5 p-6 rounded-2xl">
                    <label class="text-[10px] text-gray-500 uppercase font-bold block mb-2">You Allocate</label>
                    <div class="flex justify-between items-center text-2xl font-bold">
                        <input type="text" value="5,000" class="bg-transparent outline-none w-full">
                        <span class="text-sm">USDT</span>
                    </div>
                </div>

                <div class="bg-black/40 border border-white/5 p-6 rounded-2xl border-l-2 border-l-cyan-500">
                    <label class="text-[10px] text-gray-500 uppercase font-bold block mb-2">Neural Distribution</label>
                    <div class="flex justify-between items-center text-2xl font-bold text-cyan-400">
                        <input type="text" value="412,000" readonly class="bg-transparent outline-none w-full">
                        <span class="text-sm text-white">ARXN</span>
                    </div>
                </div>
            </div>

            <div class="space-y-2">
                <div class="neo-progress">
                    <div class="neo-fill"></div>
                </div>
                <div class="text-[10px] text-center font-bold text-gray-500">
                    <span class="text-white">72.4%</span> ALLOCATION FILLED
                </div>
            </div>

            <button class="hologram-btn w-full py-6 rounded-2xl text-sm">
                Initiate Acquisition
            </button>
        </div>
    </main>

    <div class="fixed bottom-10 left-1/2 -translate-x-1/2 w-[90%] max-w-7xl glass-panel p-5 px-10 flex justify-between items-center">
        <div class="flex items-center gap-4">
            <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" class="h-4 opacity-50">
            <span class="text-[10px] font-bold tracking-widest text-gray-500 uppercase">Security: Quantum Encrypted. Optimal</span>
        </div>
        <div class="flex gap-6 opacity-30">
            <img src="https://cryptologos.cc/logos/binance-coin-bnb-logo.png" class="h-4">
            <img src="https://cryptologos.cc/logos/chainlink-link-logo.png" class="h-4">
        </div>
    </div>

</body>
</html>
