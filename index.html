<div id="arxion-explosion-container" class="relative py-24 bg-[#0F0F0F] border-y border-white/5 overflow-hidden">
    
    <div class="absolute inset-0 bg-gradient-to-b from-[#8A2BE2]/5 to-[#FF4500]/5 pointer-events-none"></div>

    <div class="max-w-5xl mx-auto px-6 relative z-10 text-center">
        
        <div class="inline-flex items-center space-x-3 mb-8 bg-black/50 border border-[#39FF14]/30 px-6 py-2 rounded-full">
            <span class="relative flex h-3 w-3">
                <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-[#39FF14] opacity-75"></span>
                <span class="relative inline-flex rounded-full h-3 w-3 bg-[#39FF14]"></span>
            </span>
            <span class="text-[#39FF14] text-xs font-black tracking-[0.3em] uppercase">Stage 1: Detonation Imminent</span>
        </div>

        <h2 class="text-5xl md:text-7xl font-black mb-12 tracking-tighter uppercase italic">
            Don't Wait For The <span class="text-[#FF4500]">Explosion</span>
        </h2>

        <div class="grid grid-cols-4 gap-4 md:gap-8 max-w-3xl mx-auto mb-16" id="timer-display">
            <div class="timer-unit glass-card p-6 rounded-3xl border-b-4 border-white/10">
                <span id="days" class="text-5xl md:text-7xl font-black tracking-tighter">00</span>
                <p class="text-[10px] uppercase text-gray-500 mt-2 font-bold tracking-widest">Days</p>
            </div>
            <div class="timer-unit glass-card p-6 rounded-3xl border-b-4 border-[#8A2BE2]">
                <span id="hours" class="text-5xl md:text-7xl font-black tracking-tighter">00</span>
                <p class="text-[10px] uppercase text-gray-500 mt-2 font-bold tracking-widest">Hours</p>
            </div>
            <div class="timer-unit glass-card p-6 rounded-3xl border-b-4 border-[#FF4500]">
                <span id="minutes" class="text-5xl md:text-7xl font-black tracking-tighter">00</span>
                <p class="text-[10px] uppercase text-gray-500 mt-2 font-bold tracking-widest">Mins</p>
            </div>
            <div class="timer-unit glass-card p-6 rounded-3xl border-b-4 border-[#39FF14]">
                <span id="seconds" class="text-5xl md:text-7xl font-black tracking-tighter text-[#39FF14]">00</span>
                <p class="text-[10px] uppercase text-gray-500 mt-2 font-bold tracking-widest italic">Secs</p>
            </div>
        </div>

        <div class="flex flex-col md:flex-row items-center justify-center gap-6">
            <button class="w-full md:w-auto px-12 py-6 bg-[#FF4500] text-white font-black text-2xl rounded-2xl shadow-[0_20px_50px_rgba(255,69,0,0.3)] hover:scale-105 active:scale-95 transition-all uppercase italic">
                Secure My $ARXN Now
            </button>
            <p class="text-gray-500 font-bold uppercase text-sm tracking-widest">
                Price Rising To <span class="text-white">$0.02</span> In Stage 2
            </p>
        </div>

    </div>
</div>

<script>
    function startArxionBomb(durationInDays) {
        const targetDate = new Date().getTime() + (durationInDays * 24 * 60 * 60 * 1000);

        const timerInterval = setInterval(function() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const d = Math.floor(distance / (1000 * 60 * 60 * 24));
            const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = d.toString().padStart(2, '0');
            document.getElementById("hours").innerHTML = h.toString().padStart(2, '0');
            document.getElementById("minutes").innerHTML = m.toString().padStart(2, '0');
            document.getElementById("seconds").innerHTML = s.toString().padStart(2, '0');

            if (distance < 0) {
                clearInterval(timerInterval);
                document.getElementById("timer-display").innerHTML = "<h2 class='text-[#FF4500] text-6xl font-black'>STAGE 2 INITIATED!</h2>";
            }
        }, 1000);
    }
    // Set the bomb for 3 days
    startArxionBomb(3);
</script>
