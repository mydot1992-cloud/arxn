<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARXION X | GENESIS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --orange: #FF4500; --purple: #7851A9; --bg: #000; --border: rgba(255,255,255,0.1); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: #fff; font-family: 'Syncopate', sans-serif; overflow-x: hidden; }
        
        /* Background Glows */
        .glow { position: fixed; width: 40vw; height: 40vw; border-radius: 50%; filter: blur(150px); z-index: -1; opacity: 0.2; }
        .glow-1 { top: -10%; left: -10%; background: var(--orange); }
        .glow-2 { bottom: -10%; right: -10%; background: var(--purple); }

        /* Navigation */
        nav { display: flex; justify-content: space-between; align-items: center; padding: 25px 8%; border-bottom: 1px solid var(--border); backdrop-filter: blur(20px); position: fixed; width: 100%; top: 0; z-index: 1000; }
        .logo { font-family: 'Orbitron'; font-size: 2rem; font-weight: 900; letter-spacing: 4px; }
        .logo span { color: var(--orange); }
        .logo i { color: var(--purple); font-style: normal; }

        /* Main Section */
        main { display: flex; padding: 180px 8% 100px; gap: 80px; align-items: center; min-height: 100vh; }
        .content { flex: 1.2; }
        .content h1 { font-size: 5.5rem; line-height: 0.9; margin-bottom: 30px; letter-spacing: -4px; text-transform: uppercase; }
        .content p { font-family: 'Orbitron'; color: #666; font-size: 1rem; line-height: 1.8; max-width: 500px; letter-spacing: 1px; }

        /* The Card - ابن حرام تقنياً */
        .presale-card { flex: 0.8; background: rgba(255,255,255,0.01); border: 1px solid var(--border); border-radius: 2px; padding: 50px; position: relative; backdrop-filter: blur(50px); }
        .presale-card::before { content: ''; position: absolute; top: -1px; left: -1px; width: 50px; height: 50px; border-top: 2px solid var(--orange); border-left: 2px solid var(--orange); }
        .presale-card::after { content: ''; position: absolute; bottom: -1px; right: -1px; width: 50px; height: 50px; border-bottom: 2px solid var(--purple); border-right: 2px solid var(--purple); }

        .price-line { display: flex; justify-content: space-between; margin-bottom: 30px; font-family: 'Orbitron'; font-weight: 900; }
        .price-line span { color: var(--orange); font-size: 1.2rem; }

        /* Timer 2-Day Loop */
        .timer { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin: 40px 0; }
        .time-unit { background: #080808; padding: 20px 10px; border: 1px solid var(--border); text-align: center; }
        .time-unit b { display: block; font-size: 2rem; color: #fff; margin-bottom: 5px; }
        .time-unit small { font-size: 0.6rem; color: #444; text-transform: uppercase; }

        /* Inputs */
        .input-group { position: relative; margin-bottom: 20px; }
        .input-group input { width: 100%; background: #000; border: 1px solid var(--border); padding: 20px; color: #fff; font-family: 'Orbitron'; font-size: 1.2rem; outline: none; transition: 0.3s; }
        .input-group input:focus { border-color: var(--orange); }
        .input-group label { position: absolute; top: -10px; left: 15px; background: #000; padding: 0 10px; font-size: 0.7rem; color: #444; }

        .buy-btn { width: 100%; padding: 25px; background: #fff; color: #000; border: none; font-family: 'Syncopate'; font-weight: 900; cursor: pointer; transition: 0.3s; letter-spacing: 2px; }
        .buy-btn:hover { background: var(--orange); color: #fff; }

        .audit { margin-top: 40px; display: flex; gap: 40px; filter: grayscale(1); opacity: 0.2; }
    </style>
</head>
<body>

<div class="glow glow-1"></div>
<div class="glow glow-2"></div>

<nav>
    <div class="logo">ARXION <i>X</i></div>
    <button style="background:none; border:1px solid #333; color:#fff; padding:10px 30px; font-family: 'Orbitron'; font-size: 0.8rem; cursor:pointer;">CONNECT_NODE</button>
</nav>

<main>
    <div class="content">
        <div style="color: var(--orange); font-size: 0.8rem; margin-bottom: 20px;">[ INITIALIZING STAGE 01 ]</div>
        <h1>DECODE <br>THE <span>VOID.</span></h1>
        <p>Arxion is a sovereign AI-driven asset. The first of its kind to self-regulate price floors via Neural Treasury protocols.</p>
        <div class="audit">
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/d0/CertiK_Logo.png" height="30">
            <img src="https://solidproof.io/img/logo/logo-white.png" height="30">
        </div>
    </div>

    <div class="presale-card">
        <div class="price-line">
            <label>CURRENT STAGE 01</label>
            <span>$0.0050</span>
        </div>
        
        <div style="height: 2px; background: #111; width: 100%; margin-bottom: 30px;">
            <div style="width: 40%; height: 100%; background: var(--orange);"></div>
        </div>

        <div class="timer">
            <div class="time-unit"><b id="d">02</b><small>Days</small></div>
            <div class="time-unit"><b id="h">00</b><small>Hrs</small></div>
            <div class="time-unit"><b id="m">00</b><small>Min</small></div>
            <div class="time-unit"><b id="s">00</b><small>Sec</small></div>
        </div>

        <div class="input-group">
            <label>SEND USDT</label>
            <input type="number" id="pay" value="1000" oninput="calc()">
        </div>
        <div class="input-group">
            <label>GET ARXN</label>
            <input type="number" id="get" readonly>
        </div>

        <button class="buy-btn">AUTHORIZE PURCHASE</button>
    </div>
</main>

<script>
    function calc() {
        document.getElementById('get').value = Math.floor(document.getElementById('pay').value / 0.0050);
    }
    calc();

    function countdown() {
        const cycle = 2 * 24 * 60 * 60 * 1000;
        const start = new Date("2025-12-25T00:00:00").getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const diff = cycle - ((now - start) % cycle);
            document.getElementById('d').innerText = Math.floor(diff/86400000).toString().padStart(2,'0');
            document.getElementById('h').innerText = Math.floor((diff%86400000)/3600000).toString().padStart(2,'0');
            document.getElementById('m').innerText = Math.floor((diff%3600000)/60000).toString().padStart(2,'0');
            document.getElementById('s').innerText = Math.floor((diff%60000)/1000).toString().padStart(2,'0');
        }, 1000);
    }
    countdown();
</script>
</body>
</html>
