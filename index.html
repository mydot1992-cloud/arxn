<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ARXION | Sovereign Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --cyan: #00f2ff; --gold: #ffd700; --dark: #000000; }
        body { 
            background-color: var(--dark); 
            color: white; 
            font-family: 'Space Grotesk', sans-serif;
            overflow: hidden; 
        }

        /* 1. خلفية الخيوط العصبية (Neural Nodes) */
        .neural-net {
            position: fixed; inset: 0;
            background: radial-gradient(circle at 50% 50%, #00f2ff0a 0%, transparent 60%);
            z-index: -2;
        }
        .neural-net::after {
            content: ""; position: absolute; inset: 0;
            background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            opacity: 0.1;
        }

        /* 2. حرف X المركزي المتوهج (مثل الصورة تماماً) */
        .glowing-x {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-family: 'Syncopate', sans-serif;
            font-size: 55vw; line-height: 1;
            background: linear-gradient(135deg, rgba(0,242,255,0.05) 0%, rgba(255,215,0,0.05) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: blur(2px); z-index: -1;
            box-shadow: 0 0 100px rgba(0,242,255,0.05);
        }

        /* 3. كرت الزجاج الهولوغرامي (Glassmorphism Pro) */
        .hologram-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(25px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.07);
            border-radius: 24px;
            position: relative;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8), inset 0 0 20px rgba(255,255,255,0.02);
        }

        /* الحافة المضيئة (The Neon Rim) */
        .hologram-card::before {
            content: ""; position: absolute; inset: -1px;
            background: linear-gradient(135deg, var(--cyan), transparent, var(--gold));
            border-radius: 24px; z-index: -1; opacity: 0.3;
        }

        /* 4. حقول الإدخال الاحترافية */
        .input-box {
            background: rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 16px 20px;
        }

        /* 5. زر التنفيذ المتوهج (مثل الصورة) */
        .init-btn {
            background: #ffffff;
            color: #000;
            font-family: 'Syncopate', sans-serif;
            font-weight: 700;
            padding: 20px;
            border-radius: 100px;
            box-shadow: 0 0 30px rgba(255,255,255,0.2), 0 0 60px rgba(0,242,255,0.2);
            transition: 0.4s;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }
        .init-btn:hover {
            background: var(--cyan);
            box-shadow: 0 0 40px var(--cyan);
            transform: translateY(-2px);
        }

        .gold-text {
            background: linear-gradient(90deg, #ffd700, #b8860b);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

    </style>
</head>
<body>

    <div class="neural-net"></div>
    <div class="glowing-x">X</div>

    <header class="flex justify-between items-center p-10 max-w-7xl mx-auto relative z-10">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 border-2 border-cyan-400 rotate-45 flex items-center justify-center">
                <div class="w-4 h-4 bg-cyan-400"></div>
            </div>
            <span class="text-2xl font-bold syncopate tracking-tighter">ARXION.</span>
        </div>
        <div class="flex gap-12 text-[10px] font-bold uppercase tracking-[0.3em] text-gray-500">
            <a href="#">Treasury</a><a href="#">Evolution</a><a href="#">Nexus</a>
        </div>
        <div class="p-2 border border-white/10 rounded-lg cursor-pointer">
            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-10 grid lg:grid-cols-12 gap-10 items-center pt-10">
        
        <div class="lg:col-span-7 hologram-card p-16 overflow-hidden">
            <div class="absolute -top-1 left-0 w-1/2 h-1 bg-cyan-500 shadow-[0_0_15px_#00f2ff]"></div>
            
            <h1 class="text-7xl lg:text-9xl font-bold leading-none mb-6 tracking-tighter uppercase">
                Sovereign <br> <span class="gold-text">Asset.</span>
            </h1>
            <p class="text-xl text-gray-500 max-w-md font-light">
                Distributed Neural Protocol for the next evolution of decentralized liquidity.
            </p>
        </div>

        <div class="lg:col-span-5 hologram-card p-10 flex flex-col gap-8 border-t-cyan-500">
            <div class="flex justify-between items-center">
                <h3 class="text-xs font-bold uppercase tracking-[0.2em] text-gray-400">Presale Engine</h3>
            </div>

            <div class="space-y-4">
                <div class="input-box">
                    <span class="text-[10px] text-gray-600 uppercase font-bold block mb-2 tracking-widest">You Allocate</span>
                    <div class="flex justify-between items-center">
                        <input type="text" value="5,000" class="bg-transparent text-3xl font-bold outline-none w-full">
                        <span class="text-sm font-bold text-gray-400 tracking-tighter">USDT</span>
                    </div>
                </div>

                <div class="input-box border-l-2 border-l-cyan-500">
                    <span class="text-[10px] text-gray-600 uppercase font-bold block mb-2 tracking-widest">Neural Distribution</span>
                    <div class="flex justify-between items-center">
                        <input type="text" value="412,000" readonly class="bg-transparent text-3xl font-bold outline-none w-full text-cyan-400">
                        <span class="text-sm font-bold text-cyan-400">ARXN</span>
                    </div>
                </div>
            </div>

            <div class="space-y-3">
                <div class="h-1 w-full bg-white/5 rounded-full overflow-hidden">
                    <div class="h-full bg-cyan-400 shadow-[0_0_10px_#00f2ff]" style="width: 72.4%"></div>
                </div>
                <div class="text-[10px] text-center font-bold tracking-widest text-gray-500">
                    <span class="text-white">72.4%</span> ALLOCATION FILLED
                </div>
            </div>

            <div class="init-btn">INITIATE ACQUISITION</div>
        </div>
    </main>

    <footer class="fixed bottom-0 w-full p-6 border-t border-white/5 bg-black/40 backdrop-blur-md">
        <div class="max-w-7xl mx-auto flex justify-between items-center text-[9px] font-bold tracking-[0.4em] text-gray-600 uppercase">
            <div class="flex items-center gap-4">
                <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" class="h-3 opacity-30">
                <span>Security: Quantum Encrypted. Optimal</span>
            </div>
            <div class="flex gap-10">
                <img src="https://cryptologos.cc/logos/binance-coin-bnb-logo.png" class="h-3 grayscale opacity-30">
                <img src="https://cryptologos.cc/logos/chainlink-link-logo.png" class="h-3 grayscale opacity-30">
            </div>
        </div>
    </footer>

</body>
</html>
