<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARXION | THE SOVEREIGN ASSET</title>
    <style>
        /* Colors: Fire Orange (#FF4500) & Royal Purple (#7851A9) */
        :root { --fire: #FF4500; --purple: #7851A9; --gold: #FFD700; }
        
        body { margin: 0; background: #000; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow: hidden; }

        /* Portal Screen */
        #portal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100; display: flex;
            justify-content: center; align-items: center; cursor: pointer;
        }
        .x-logo { font-size: 150px; color: var(--purple); font-weight: bold; text-shadow: 0 0 30px var(--purple); }

        /* Main Website Content */
        #main-site { display: none; height: 100vh; overflow-y: auto; text-align: center; padding: 20px; }
        
        nav { display: flex; justify-content: space-between; align-items: center; padding: 20px 5%; border-bottom: 1px solid var(--purple); }
        .logo { color: var(--fire); font-size: 24px; font-weight: bold; letter-spacing: 3px; }
        
        .hero { margin-top: 50px; }
        .hero h1 { font-size: 50px; margin-bottom: 10px; }
        .hero span { color: var(--fire); }

        .buy-card { 
            background: #0a0a0a; border: 2px solid var(--purple); 
            max-width: 400px; margin: 40px auto; padding: 30px; border-radius: 20px;
        }
        .timer { font-size: 32px; color: var(--fire); font-weight: bold; margin-bottom: 20px; }
        .btn-buy { 
            background: linear-gradient(45deg, var(--fire), var(--purple)); 
            color: white; border: none; padding: 15px 30px; border-radius: 10px; 
            font-weight: bold; width: 100%; cursor: pointer; font-size: 18px;
        }

        .titan-section { max-width: 800px; margin: 50px auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 15px; border-bottom: 1px solid #222; text-align: left; }
        .rank-1 { color: var(--gold); border: 1px solid var(--gold); background: rgba(255, 215, 0, 0.05); }
    </style>
</head>
<body>

<div id="portal" onclick="enterSite()">
    <div class="x-logo">X</div>
</div>

<div id="main-site">
    <nav>
        <div class="logo">ARXION</div>
        <button style="background:var(--purple); color:white; border:none; padding:10px 20px; border-radius:5px; cursor:pointer;">CONNECT</button>
    </nav>

    <div class="hero">
        <h1>THE <span>REFLECTION</span> SHIELD</h1>
        <p style="color:#888;">Autonomous Self-Decoding Asset System</p>
    </div>

    <div class="buy-card">
        <div class="timer" id="timer">48:00:00</div>
        <p>PRE-SALE STAGE 1 IS ACTIVE</p>
        <button class="btn-buy">BUY ARXN NOW</button>
    </div>

    <div class="titan-section">
        <h2 style="color:var(--gold);">TITAN 30 LEADERBOARD</h2>
        <table>
            <thead>
                <tr><th>Rank</th><th>Elite Wallet</th><th>Investment</th></tr>
            </thead>
            <tbody id="leaderboard"></tbody>
        </table>
    </div>
</div>

<script>
    // Access Function
    function enterSite() {
        document.getElementById('portal').style.display = 'none';
        document.getElementById('main-site').style.display = 'block';
        document.body.style.overflow = 'auto';
    }

    // Timer Logic
    setInterval(() => {
        let now = new Date().getTime();
        let cycle = 48 * 3600 * 1000;
        let diff = cycle - (now % cycle);
        let h = Math.floor(diff / (1000 * 60 * 60));
        let m = Math.floor((diff / (1000 * 60)) % 60);
        let s = Math.floor((diff / 1000) % 60);
        document.getElementById('timer').innerText = ${h}h : ${m}m : ${s}s;
    }, 1000);

    // Leaderboard Data
    const table = document.getElementById('leaderboard');
    for(let i=1; i<=30; i++) {
        let row = `<tr class="${i==1?'rank-1':''}">
            <td>#${i}</td>
            <td>0x${Math.random().toString(16).slice(2,10)}...</td>
            <td>$${(500000/i).toLocaleString(undefined, {maximumFractionDigits:0})}</td>
        </tr>`;
        table.innerHTML += row;
    }
</script>
</body>
</html>
